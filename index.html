<!doctype html>
<html lang="en">
<head>
    <title>Temperature by jaber</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- https://openweathermap.org/technology -->
    <section class="container">
        <h1 class="text-center text-white my-3">City Temperature By Search</h1>
        <form class="col-md-6 m-auto py-3">
            <div class="input-group mb-3">
                <input id="inputField" type="text" class="form-control" placeholder="Enter a City Name">
                <div class="input-group-append">
                    <button onclick="searchUpdate()" type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <!-- Weather details -->
        <div id="weather-details">
        </div>

        <!-- Error message when no input value-->
        <div style="display: none; text-align: center; color: white;" id="error-message">
            <p>Please insert City name</p>
        </div>
        <!-- Error message when not match with search-->
        <div style="display: none; text-align: center; color: white;" id="error-not-found">
            <p>City Not Found !!!</p>
        </div>

    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="weather.js"></script>
</body>

</html>
